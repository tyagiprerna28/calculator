<html>
    <head>
        <link href="calculator.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="container" style='margin-top: 15%;'>
            <div class="panel panel-primary"style='background-color:white'>
                <div class="panel-heading"style='background-color:black'>
                    <h2 class="heading">Calculator</h2>
                </div>
                <div class="panel-body">
                    <div class="row" >
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" name="first" id="first"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" name="second" id="second"/>
                            </div>
                        </div>
                        <div class="col-md-6"
                        <p id="output"></p>
                        </div>
                      <div id="button">  
                       <button class="btn btn-success" onClick="calc('add')"style='margin-left:30px'>Addition</button>
                       <button class="btn btn-info" onClick="calc('sub')"style='margin-left:70px'>Subtraction</button>
                       <button class="btn btn-success" onClick="calc('mul')"style='margin-left:70px'>Multiplication</button>
                       <button class="btn btn-info" onClick="calc('div')"style='margin-left:70px'>Division</button>
                       <button class="btn btn-success" onClick="calc('mod')"style='margin-left:70px'>Modulus</button>
                    </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
